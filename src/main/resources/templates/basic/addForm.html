<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록 폼</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<style>
  .container {
    margin: 0 auto;
    width: 50%;
  }

  h1{
    text-align: center;
    margin-bottom: 50px;
  }

  h2{
    margin-bottom: 20px;
  }

  .form-input {
    display: flex;
    flex-direction: column;
  }

  input {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid black;
    outline: none;
  }

  .btn-div {
    display: flex;
    justify-content: space-between;
  }

  .btn-div input {
    margin: 0 10px;
    width: 50%;
    height: 50px;
  }

</style>
<body>
<div class="container">
  <h1>상품 등록 폼</h1>

  <h2>상품 입력</h2>
  <form th:action="@{/basic/items/add}" method="post">
    <div class="form-input">
      <label for="name">상품명</label>
      <input type="text" name="name" id="name"/>
    </div>
    <div class="form-input">
      <label for="price">가격</label>
      <input type="text" name="price" id="price"/>
    </div>
    <div class="form-input">
      <label for="quantity">수량</label>
      <input type="text" name="quantity" id="quantity"/>
    </div>
    <hr>
    <div class="btn-div">
      <input type="submit" value="상품 등록" class="btn btn-primary"/>
      <input type="button" value="취소" class="btn btn-danger" th:onclick="|localtion.href=@{/basic/items}|"/>
    </div>
  </form>

</div>
</body>
</html>
